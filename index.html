<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negalyze | Cloud Terminal Bot</title>

    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            font-family: Consolas, monospace;
            color: #00ffcc;
        }

        header {
            background: #161b22;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            color: #1e90ff;
            letter-spacing: 2px;
        }

        #terminal {
            padding: 20px;
            height: 75vh;
            overflow-y: auto;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #161b22;
            padding: 10px;
        }

        input {
            width: 95%;
            padding: 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #00ffcc;
            font-size: 16px;
        }

        .response {
            color: white;
        }
    </style>
</head>
<body>

<header>
    NEGALYZE | Terminal Bot (Claude Inspired)
</header>

<div id="terminal">
    <p>Welcome to Negalyze Cloud Terminal.</p>
    <p>Type 'help' to see available commands.</p>
</div>

<div class="input-area">
    <input type="text" id="commandInput" placeholder="Negalyze > Type command and press Enter">
</div>

<script>
    const input = document.getElementById("commandInput");
    const terminal = document.getElementById("terminal");

    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {

            const command = input.value.trim();
            if (command === "") return;

            terminal.innerHTML += "<p>> " + command + "</p>";

            let response = "";

            if (command === "help") {
                response = "Available commands: help, about, analyze <text>, clear, version";
            }
            else if (command === "about") {
                response = "Negalyze is a cloud-based terminal bot inspired by Claude AI. Designed for intelligent command simulation.";
            }
            else if (command.startsWith("analyze")) {
                const text = command.replace("analyze", "").trim();

                if (text.length < 5) {
                    response = "Analysis Result: Input too short. Please provide more details.";
                } else {
                    response = "Analysis Result: The input shows structured intent and moderate complexity. (Simulated Claude Output)";
                }
            }
            else if (command === "version") {
                response = "Negalyze v1.0 | Hackathon Build";
            }
            else if (command === "clear") {
                terminal.innerHTML = "";
                input.value = "";
                return;
            }
            else {
                response = "Command not recognized. Type 'help'.";
            }

            terminal.innerHTML += "<p class='response'>" + response + "</p>";
            input.value = "";
            terminal.scrollTop = terminal.scrollHeight;
        }
    });
</script>

</body>
</html>
